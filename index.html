<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png">
    <title>THE SUPREME CODING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.minecraft.net%2Fen-us%2Fcollectibles%2Fminecraft-collection&psig=AOvVaw3JedjMgDCnA4gINU2EbAHZ&ust=1718519803713000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCLj7ya3_3IYDFQAAAAAdAAAAABAE');
            background-size: cover;
            color: #FFFFFF;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: linear-gradient(to bottom, #55FF55, #8B4513);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 48px;
            padding: 20px;
            margin: 0;
            text-shadow: 2px 2px 4px #000000;
        }
        .content {
            margin: 20px auto;
            padding: 160px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .link {
            color: #FFAA00;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 18px;
            transition: color 0.3s;
        }
        .link:hover {
            color: #FFFF55;
        }
        .section-title {
            color: #FF55FF;
            font-size: 24px;
            margin-top: 30px;
            text-shadow: 1px 1px 2px #000000;
        }
        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin: 5px;
            border: 1px solid #FFFFFF;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
        }
	.title {
	    font-size: 32px;
	}
	.small {
	    font-size: 16px;
	}
        .colour-code {
            color: #000000;
            text-align: left;
        }
        @media (max-width: 600px) {
            .content {
                padding: 10px;
                margin: 10px;
            }
            h1 {
                font-size: 36px;
                padding: 10px;
            }
            .link {
                font-size: 16px;
            }
            .section-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="pixel-font title">THE SUPREME CODING</h1>
        <p class="pixel-font small">Welcome to programming,the future of the world.This is my personal webpage where I share my favorite coding websites and code files. Check out the links below and get inspired for your next project!</p>
        
        <h2 class="section-title">Python</h2>
        <a href="https://editor.raspberrypi.org/en/" class="link pixel-font" target="_blank">Raspberry Pi Editor - IN BETA</a>
        <a href="https://www.examplelink2.com" class="link pixel-font" target="_blank">IN PROGRESS</a>
        <a href="https://www.examplelink3.com" class="link pixel-font" target="_blank">IN PROGRESS</a>
    </div>

</body>
</html>
